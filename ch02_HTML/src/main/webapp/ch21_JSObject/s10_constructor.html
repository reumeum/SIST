<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자 함수 정의</title>
  </head>
  <body>
    <script>
      //생성자 함수 정의(대문자/명사형 사용)
      function Animal(name, age) {
        //속성 지정
        this.name = name;
        this.age = age;
        //메서드
        this.eat = function () {
          document.write("맛있는 먹이를 먹습니다.");
        };
      }

      //객체 생성
      const animal = new Animal("사자", 10);

      //속성 호출
      document.write(animal.name + '<br>');
      document.write(animal.age + '<br>');

      //메서드 호출
      animal.eat();
    </script>
  </body>
</html>
