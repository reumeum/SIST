<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체의 속성 지정</title>

      window.onload = function () {
        const img = document.createElement("img"); //img 태그 생성

        img.width = 500;
        img.height = 350;

        //노드연결
        document.body.appendChild(img);
      };
    </script>
  </head>
