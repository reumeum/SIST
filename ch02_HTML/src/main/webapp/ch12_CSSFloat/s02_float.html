<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
div#a {
	width: 74%;
	height: 300px;
	background: pink;
	float: left;
}

div#b {
	width: 24%;
	height: 300px;
	background: skyblue;
	float:right;
}

div#c {
	/*float 속성 무효화*/
	clear: both;
	width: 100%;
	height: 50px;
	background:yellow;
}
</style>
</head>
<body>
	<div id="a">haha</div>
	<div id="b">hoho</div>
	<div id="c">kiki</div>
</body>
</html>
