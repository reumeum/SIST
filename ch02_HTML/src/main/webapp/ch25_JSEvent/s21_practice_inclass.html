<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음식 주문</title>
    <style>
      div#order {
        margin: 0 auto;
        width: 820px;
      }
      table {
        border-collapse: collapse;
        border: 1px solid gray;
      }
      td,
      tr {
        border: 1px solid gray;
      }
      td.title {
        text-align: right;
        background-color: ivory;
        font-weight: bold;
        color: #ff6600;
        padding: 0 10px;
      }
      input[type="number"] {
        text-align: right;
        width: 50px;
        height: 19px;
      }
      ul {
        list-style: none;
        padding: 0 10px;
        margin: 5px;
      }
      ul li {
        display: inline;
      }
      #totalMoney {
        text-align: center;
        border-style: hidden;
        font-size: 15pt;
        font-weight: bold;
        color: maroon;
      }
    </style>
    <script>
      window.onload = function () {
        //음식 가격 정보가 저장된 객체
        const product = {
          c0: 4000,
          c1: 5000,
          c2: 6000,
        };

        const foods = document.querySelectorAll('input[type="checkbox"]');

        for (let i = 0; i < foods.length; i++) {
          foods[i].onclick = function () {
            //이벤트가 발생한 객체를 getSum에 파라미터로 전달
            getSum(this);
          };
        }

        const quantity = document.querySelectorAll('input[type="number"]');

        for (let i = 0; i < quantity.length; i++) {
          quantity[i].onclick = function () {
            getSum(this);
          };
          quantity[i].onkeyup = function () {
            getSum(this);
          };
        }

        let totalMoney = document.getElementById("totalMoney");
        //지불할 금액을 구하는 함수
        function getSum(obj) {
          if (obj.type == "checkbox") {
            const input_num = document.getElementById("num_" + obj.id);
            if (obj.checked) {
              //체크박스 선택시
              input_num.value = 1;
            } else {
              //체크박스 해제시
              input_num.value = 0;
            }
          } else {
            //input type="number"
            if (obj.value > 0) {
              //숫자를 1이상 입력(선택)했을 때
              document.getElementById(obj.id.substr(4)).checked = true;
            } else {
              //숫자를 0으로 입력(선택)했을 때
              document.getElementById(obj.id.substr(4)).checked = false;
            }
          }
          //결과
          let sum = 0;
          //객체에 저장된 숫자를 읽어와서 연산
          for (let key in product) {
            //가격               *   수량
            sum += product[key] * document.getElementById("num_" + key).value;
          }

          //지불 금액 표시
          totalMoney.value = sum.toLocaleString();
        }
      };
    </script>
  </head>
  <body>
    <div id="order">
      <h2>계산서</h2>
      <form action="a.jsp" method="post">
        <table>
          <tr>
            <td class="title">식사류</td>
            <td>
              <ul>
                <li>
                  <input
                    type="checkbox"
                    name="foodName"
                    value="짜장면"
                    id="c0"
                    class="order-item"
                  />
                  <label for="c0">짜장면(4,000원)</label>
                  <input
                    type="number"
                    name="foodOrderCnt"
                    id="num_c0"
                    class="order-item"
                    min="0"
                    max="99"
                    value="0"
                  />
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="foodName"
                    value="짬뽕"
                    id="c1"
                    class="order-item"
                  />
                  <label for="c1">짬뽕(5,000원)</label>
                  <input
                    type="number"
                    name="foodOrderCnt"
                    id="num_c1"
                    class="order-item"
                    min="0"
                    max="99"
                    value="0"
                  />
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="foodName"
                    value="볶음밥"
                    id="c2"
                    class="order-item"
                  />
                  <label for="c2">볶음밥(6,000원)</label>
                  <input
                    type="number"
                    name="foodOrderCnt"
                    id="num_c2"
                    class="order-item"
                    min="0"
                    max="99"
                    value="0"
                  />
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td class="title">청구금액</td>
            <td>
              <input
                type="text"
                id="totalMoney"
                name="totalMoney"
                size="15"
                value="0"
                readonly="readonly"
              />원
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="주문" /><input
                type="reset"
                value="취소"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
