<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isNaN</title>
    <script>
      window.onload = function () {
        const btn = document.getElementById("check_age");

        btn.onclick = function () {
          const age = document.getElementById("age");

          //공백 제거를 위해 trim 메서드를 사용함
          if (age.value.trim() == "") {
            alert("나이를 입력하세요");
            age.value = ""; //공백이 있다면 공백을 제거
            age.focus();
            return;
          }
          if (isNaN(age.value)) {
            //숫자가 아닌 경우
            alert("숫자만 입력 가능합니다.");
            age.value = "";
            age.focus();
            return;
          }

          alert("나이는 " + age.value.trim() + "살입니다.");
        };
      };
    </script>
  </head>
  <body>
    <form>
      <input type="text" name="age" id="age" size="20" />
      <input type="button" value="나이 확인" id="check_age" />
    </form>
  </body>
</html>
