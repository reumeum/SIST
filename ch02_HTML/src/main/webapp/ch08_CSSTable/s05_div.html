<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
<style type="text/css">
div {
	text-align: center;
}

div.a {
	width: 500px;	
	height: 100px;
	border: 1px solid orange;
	vertical-align: middle;
	/* div 공간을 테이블의 셀 공간으로 지정해서 vertical-align이 적용되도록 처리 */
	display: table-cell;
}

div.b {
	width: 500px;
	height: 100px;
	border: 1px solid orange;
	display: flex;
	align-items: center; /*세로 정렬*/
	justify-content: center; /*가로 정렬*/
}
</style>
</head>
<body>
	<div class="a">
		<span>하하</span>
	</div>
	<br>
	<div class="b">
		<span>호호</span>
	</div>
</body>
</html>
