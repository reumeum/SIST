<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트를 활용한 메뉴</title>
<style type="text/css">
ul {
	list-style: none;
}

ul.menu1 li {
	display: inline;
}

ul.menu1 li a {
	text-decoration: none;
	background-color: #C00;
	color: white;
	/* 
	a태그에는 width, height가 적용되지 않으므로
	display: inline-block 명시함
	 */
	display: inline-block;  
	width: 100px;
	height: 30px;
	padding-top: 3px;
	padding-left: 10px;
}

ul.menu1 li a:hover {
	background-color: #336699;
	text-decoration: none;
}

ul.menu2 li {
	display: inline;
}

ul.menu2 li a {
	text-decoration: none;
	background-color: #c00;
	color: #fff;
	width: 100px;
	height: 40px;
	display: table-cell;
	text-align: center; /*가로 정렬*/
	vertical-align: middle; /*세로 정렬*/
}

ul.menu2 li a:hover {
	background-color: #336699;
	text-decoration: none;
}

ul.menu3 li {
	float: left; /*왼쪽을 기준으로 가로로 배치*/
} 


ul.menu3 li a {
	text-decoration: none;
	background-color: #c00;
	color: #fff;
	width: 100px;
	height: 40px;
	margin : 2px; /*태그 밖 여백*/
	display: flex;
	align-items: center; /*가로 정렬*/
	justify-content: center; /*세로 정렬*/
}

ul.menu3 li a:hover {
	background-color: #336699;
	text-decoration: none;
}


</style>
</head>
<body>
	<ul class="menu1">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>
	<ul class="menu2">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>
	<ul class="menu3">
		<li><a href="#">Company</a></li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>
</body>
</html>
