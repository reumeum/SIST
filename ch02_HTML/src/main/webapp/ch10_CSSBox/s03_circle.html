<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius(원그리기)</title>
<style type="text/css">
.circle1 {
	background-color: #c60;
	width: 200px;
	height: 200px;
	border-radius: 100px;
}

.circle2 {
	background-color: #fff;
	width: 200px;
	height: 200px;
	border: solid 3px #a72525;
	border-radius: 100px;
}
</style>
</head>
<body>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
