<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--뷰포트: 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>기본 form</h4>
      <form action="">
        <div class="mb-3">
          <!--mb-3: 요소의 맨 아래에 1rem의 여백 추가-->
          <label for="email" class="form-label">이메일</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          /><!--aria-describedby: 컨트롤에 대한 설명을 제공하는 데 사용. 
            컨트롤의 id 속성과 동일한 id를 가진 요소의 id를 지정-->
          <div id="emailHelp">타인과 공유하지 않는 이메일을 명시하시오.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
        </div>
        <!--form-check: 라디오 버튼과 체크박스를 위한 CSS 클래스-->
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            name="check1"
            id="check1"
            class="form-check-input"
          />
          <label for="check1" class="form-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p></p>

      <h4>Horizontal form</h4>
      <form action="">
        <div class="row mb-3">
          <label for="email2" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              name="email2"
              id="email2"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password2" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password2"
              id="password2"
              class="form-control"
            />
          </div>
        </div>
        <div class="row-md-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input
                type="checkbox"
                name="check2"
                id="check2"
                class="form-check-input"
              />
              <label for="check2" class="form-label">아이디 저장</label>
            </div>
          </div>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
      <p></p>

      <h4>Floating labels</h4>
      <div class="form-floating mb-3">
        <input
          type="email"
          name="email3"
          id="email3"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="email3" class="form-label">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          name="password3"
          id="password3"
          class="form-control"
          placeholder="password"
        />
        <label for="password3" class="form-label">Password</label>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
