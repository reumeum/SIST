<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--뷰포트: 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
    -container-xs: xs <576px
    -container-sm: 576px <= sm < 768px
    -container-md: 768px <= md < 992px
    -container-lg: 992px <= lg < 1200px
    -container-xl: 1200px <= xl < 1400px
    -container-xxl: 1400 <= xxl
    -->
    <h4>모니터 해상도에 따른 continer 적용</h4>
    <div class="container-sm">내용</div>
    <div class="container-md">내용</div>
    <div class="container-lg">내용</div>
    <div class="container-xl">내용</div>
    <div class="container-xxl">내용</div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
