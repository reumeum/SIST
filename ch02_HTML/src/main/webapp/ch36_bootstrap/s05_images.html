<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--뷰포트: 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>반응형 이미지</h4>
      <img src="../files/Koala.jpg" alt="" class="img-fluid" />
      <p></p>

      <h4>썸네일 이미지</h4>
      <img
        src="../files/Penguins.jpg"
        alt=""
        class="img-thumbnail"
        width="200"
      />
      <p></p>

      <h4>모서리를 둥글게 처리</h4>
      <img src="../files/landscape.jpg" alt="" class="rounded" width="200" />
      <p></p>

      <h4>이미지 정렬</h4>
      <div class="row">
        <div class="col-md-12">
          <!--float-start: 왼쪽, float-end: 오른쪽-->
          <img
            src="../files/Koala.jpg"
            alt=""
            class="rounded float-end"
            width="200"
          />
          <img
            src="../files/Koala.jpg"
            alt=""
            class="rounded float-start"
            width="200"
          />
        </div>
      </div>
      <p></p>

      <h4>Figures(이미지와 이미지에 대한 설명)</h4>
      <figure class="figure">
        <img src="../files/Penguins.jpg" alt="" width="400" height="300" />
        <figcaption class="figure-caption">펭귄 이미지</figcaption>
      </figure>
      <p></p>

      <h4>Figures(이미지와 이미지에 대한 설명)</h4>
      <figure class="figure">
        <img src="../files/Penguins.jpg" alt="" width="400" height="300" />
        <figcaption class="figure-caption text-end">펭귄 이미지</figcaption>
      </figure>
      <p></p>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
