<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--뷰포트: 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <title>Bootstrap</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>Buttons</h4>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>

      <h4>Button group</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>

      <h4>Active Link</h4>
      <div class="btn-group">
        <a href="#" class="btn btn-primary active">Active Link</a>
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-primary">Link</a>
      </div>

      <h4>Outline styles</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>

      <h4>Checkbox button groups</h4>
      <div class="btn-group">
        <input
          type="checkbox"
          name="btncheck1"
          id="btncheck1"
          class="btn-check"
        />
        <label for="btncheck1" class="btn btn-outline-primary"
          >Checkbox 1</label>
        <input
          type="checkbox"
          name="btncheck2"
          id="btncheck2"
          class="btn-check"
        />
        <label for="btncheck2" class="btn btn-outline-primary"
          >Checkbox 2</label>
        <input
          type="checkbox"
          name="btncheck3"
          id="btncheck3"
          class="btn-check"
        />
        <label for="btncheck3" class="btn btn-outline-primary"
          >Checkbox 3</label>
      </div>

      <h4>Radio button groups</h4>
      <div class="btn-group">
        <input
          type="radio"
          name="btnradio"
          id="btnradio1"
          class="btn-radio"
        />
        <label for="btnradio1" class="btn btn-outline-primary"
          >Radio 1</label>
        <input
          type="radio"
          name="btnradio"
          id="btnradio2"
          class="btn-radio"
        />
        <label for="btnradio2" class="btn btn-outline-primary"
          >Radio 2</label>
        <input
          type="radio"
          name="btnradio"
          id="btnradio3"
          class="btn-radio"
        />
        <label for="btnradio3" class="btn btn-outline-primary"
          >Radio 3</label>
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
