<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캔버스</title>
    <script>
      window.onload = function () {
        const canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          const context = canvas.getContext("2d");

          context.beginPath();
          context.arc(70, 70, 20, 0, (Math.PI / 180) * 60, true);

          //   context.closePath();

          context.stroke();

          //(130,110)에서 반시계빵향으로 반지름 50인 원을 그리고 색을 채움
          //끝 각도를 360도 즉, 2파이 라디안으로 하면 전체 원이 그려짐

          context.beginPath();
          context.arc(130, 110, 50, 0, Math.PI * 2, true);
          context.closePath(); //360도이기 때문에 생략 가능

          context.fillStyle = "rgb(0,200,200)";
          context.fill();
          context.stroke();

          //(190,70)에서 반시계방향으로 반지름 20인 원을 그리고 110도에서 270도까지만 그림. 테두리 표시
          context.beginPath();
          context.arc(
            190,
            70,
            20,
            (Math.PI / 180) * 110,
            (Math.PI / 180) * 170,
            true
          );

          context.stroke();
        }
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"> </canvas>
  </body>
</html>
