<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체의 속성 처리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        //하나의 속성 제어
        // $("img").attr("width", function (index) {
        //   return (index + 1) * 100;
        // });

        //복수의 속성 제어
        // $("img").attr("width", function (index) {
        //   return (index + 1) * 100;
        // }).attr("height", function (index) {
        //   return (index + 1) * 100;
        // });

        $("img").attr({
          width: function (index) {
            return (index + 1) * 100;
          },
          height: function (index) {
            return (index + 1) * 100;
          },
        });
      });
    </script>
  </head>
  <body>
    <img src="../files/Desert.jpg" alt="" />
    <img src="../files/Koala.jpg" alt="" />
    <img src="../files/Penguins.jpg" alt="" />
  </body>
</html>
