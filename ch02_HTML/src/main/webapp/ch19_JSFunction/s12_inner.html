<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내부함수</title>
  </head>
  <body>
    <script>
      function f() {
        //내부함수
        function g() {
          document.write("g is called");
        }
        //내부함수 호출
        g();
      }
      f();
    </script>
  </body>
</html>
