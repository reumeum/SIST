<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eval함수</title>
    <script>
      //eval(string) : string을 자바스크립트 코드로 실행

      let willEval = "";
      willEval += "var number = 10;";
      willEval += "alert(number);";

      eval(willEval);
      alert(number);
    </script>
  </head>
  <body></body>
</html>
