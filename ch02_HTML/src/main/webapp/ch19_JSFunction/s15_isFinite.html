<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isFinite 함수</title>
  </head>
  <body>
    <script>
      let number1 = 10 / 0;
      document.write("number1 = " + number1 + "<br>");

      let number2 = -10 / 0;
      document.write("number2 = " + number2 + "<br>");

      //isFinite 함수를 이용해서 0으로 나누었는지 여부를 판단
      if (isFinite(number2)) {
        //0이 아닌 수로 나눈 경우
        document.write("0이 아닌 수로 나눔");
      } else {
        //0으로 나눈 경우
        document.write("0으로 나눔");
      }
    </script>
  </body>
</html>
