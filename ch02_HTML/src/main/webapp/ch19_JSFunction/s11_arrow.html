<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화살표 함수</title>
</head>
<body>
	<script type="text/javascript">
	/*
	ES6에서 도입된 화살표 함수(arrow function)은 function 키워드 대신 화살표 (fat arrow =>)를 사용해
	좀 더 간략한 방법으로 함수를 선언할 수 있다.
	화살표 함수는 항상 익명 함수로 정의한다.
	*/
	
	let print = (x) => {
		document.write(x);
	};

</script>
</body>
</html>
