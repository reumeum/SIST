<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Practice</title>
  </head>
  <body>
    <script>
      /*
    [실습]
    국어, 영어, 수학 성적을 prompt로 입력 받아서 총점, 평균, 등급을 출력하시오.
    총점(getSum), 평균(getAvg), 등급(getGrade)을 구하는 함수를 만들어서 사용.
    입력값은 0~100 사이만 가능.
    */
      let getSum = (korean, english, math) => {
        return parseInt(korean) + parseInt(english) + parseInt(math);
      };

      let getAvg = (sum) => {
        return sum / 3;
      };

      let getGrade = (avg) => {
        if (avg >= 90) {
          return "A";
        } else if (avg >= 80) {
          return "B";
        } else if (avg >= 70) {
          return "C";
        } else if (avg >= 60) {
          return "D";
        } else {
          return "E";
        }
      };

      let korean = prompt("국어 성적을 입력하세요", "");
      let english = prompt("영어 성적을 입력하세요", "");
      let math = prompt("수학 성적을 입력하세요", "");

      if (
        korean < 0 ||
        korean > 100 ||
        english < 0 ||
        english > 100 ||
        math < 0 ||
        math > 100
      ) {
        alert("성적은 0에서 100 사이로 입력해주세요.");
        window.location.reload();
      }

      let sum = getSum(korean, english, math);
      let avg = getAvg(sum);
      let grade = getGrade(avg);

      document.write("국어: " + korean + "<br>");
      document.write("영어: " + english + "<br>");
      document.write("수학: " + math + "<br>");

      document.write("총점: " + sum + "<br>");
      document.write("평균: " + avg + "<br>");
      document.write("등급: " + grade + "<br>");
    </script>
  </body>
</html>
