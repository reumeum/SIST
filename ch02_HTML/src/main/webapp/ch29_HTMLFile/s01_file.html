<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file</title>
    <style>
      #file_info {
        font-size: 8pt;
      }

      textarea {
        margin-top: 20px;
      }
    </style>
    <script>
      window.onload = function () {
        //파일을 선택할 때 이벤트 발생
        document.getElementById("file").onchange = function () {
          //선택한 파일의 file 객체 반환
          //input type="file" 태그에서 multiple="multiple" 속성을 명시하면 복수의 파일을 선택할 수 있고
          //그 정보는 배열에 저장됨.
          //따라서 하나의 파일을 선택해도 배열에 저장됨.
          const file = this.files[0];

          //선택한 파일의 이름 출력
          alert(file.name + "을 선택했습니다.");
        };

        document.getElementById("btnStart").onclick = function () {
          readProcess();
        };

        function readProcess() {
          const file = document.getElementById("file").files[0];

          if (!file) {
            //if(file == undefined)도 가능
            alert("파일을 선택하세요!");
            return;
          }

          document.getElementById("filename").textContent = file.name;
          document.getElementById("filesize").textContent =
            "(" + file.size + "Bytes)";
          document.getElementById("filetype").textContent = file.type;
          document.getElementById("filedate").textContent =
            file.lastModifiedDate.toLocaleString();

          //select 태그 객체 반환
          const encodeList = document.getElementById("encoding");
          //선택한 인코딩 정보 반환
          let encoding = encodeList.value;

          const reader = new FileReader(); //파일 읽기 기능 제공
          reader.readAsText(file, encoding); //선택한 파일을 읽어서 문자열로 저장
          //파일의 내용을 모두 읽어들이면 onload 속성에서 대입된 함수가 호출됨
          reader.onload = function () {
            document.getElementById("contents").value = reader.result;
          };
          //에러 핸들링
          reader.onerror = function () {
            alert("파일 읽기 중 오류 발생");
            return;
          };
        }
      };
    </script>
  </head>
  <body>
    <h2>현재 시스템의 파일 읽기</h2>
    <input type="file" id="file" accept="text/*" />
    <select id="encoding">
      <option value="">EUC-KR</option>
      <option value="">UTF-8</option>
    </select>
    <button id="btnStart">읽기</button>
    <div id="file_info">
      <span id="filename">파일명</span>
      <span id="filesize">파일크기</span>
      <span id="filetype">파일타입</span>
      <span id="filedate">파일의 마지막 갱신 일시</span>
    </div>
    <textarea
      name="contents"
      id="contents"
      cols="50"
      rows="10"
      readonly="readonly"
    ></textarea>
  </body>
</html>
