<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세션 스토리지</title>
    <script>
      /*
        세션 스토리지는 브라우저가 열려있는 동안 데이터를 기억하고 있다가 탭(또는 창)을 닫으면 모두 지워지는 저장 공간
        */
      window.onload = function () {
        //저장된 데이터 읽기
        load();

        const save = document.getElementById("save");
        //이벤트 연결
        save.onclick = function () {
          const first = document.getElementById("first");
          //세션 스토리지에 저장
          //   sessionStorage.setItem("name", first.value);
          sessionStorage.name = first.value;

          //저장된 데이터 읽기
          load();
        };

        //저장된 데이터 읽기
        function load() {
          const display = document.getElementById("display");

          //   let loadedName = sessionStorage.getItem("name");
          let loadedName = sessionStorage.name;

          //저장된 값이 없으면 undefined 반환
          if (loadedName) {
            display.innerHTML = "저장된 값 : " + loadedName;
          }
        }
      };
    </script>
  </head>
  <body>
    <h2>세션 스토리지(Session Storage)</h2>
    <input type="text" name="first" id="first" />
    <button id="save">저장</button>
    <div id="display"></div>
  </body>
</html>
