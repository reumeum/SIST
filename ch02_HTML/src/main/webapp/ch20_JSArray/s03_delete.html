<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 요소 삭제</title>
  </head>
  <body>
    <script>
      const array = ["one", "two", "three"];

      document.write(array.length + "<br>"); //3
      document.write(array + "<br>");

      array.length = 2; //마지막 데이터 삭제

      document.write(array + "<br>");

      document.write("--------------------<br>");

      const array2 = ["서울", "부산", "대구", "광주"];

      delete array2[1]; //제거한 위치에 빈 요소를 남김
      document.write(array2 + "<br>");

      document.write("--------------------<br>");

      const array3 = ["한국", "미국", "일본", "중국", "호주"];

      //인덱스 2에 해당하는 요소부터 하나의 요소를 제거하고 인덱스를 당겨옴
      array3.splice(2,1);

      document.write(array3 + "<br>");
    </script>
  </body>
</html>
