<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-transform</title>
<style type="text/css">
#t1 {
	text-transform: capitalize;
}
#t2 {
	text-transform: uppercase;
}
#t3 {
	text-transform: lowercase;
}
</style>

</head>
<body>
	<h3>text-transform</h3>
	<p id="t1">pOOR alice!</p>
	<p id="t2">pOOR alice!</p>
	<p id="t3">pOOR alice!</p>
</body>
</html>
