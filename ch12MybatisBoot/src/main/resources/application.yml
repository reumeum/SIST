spring:
  profiles:
    active: local #local(로컬환경),dev(개발환경),real(실제환경)
    
  mvc:
    view: #view 경로 및 확장자 지정
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource: #DB 접속
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: user01
    password: 1234
    hikari: #기본 커넥션 풀 - hikari
      connection-timeout: 30000 #클라이언트가 pool에 connection을 요청하는데 기다리는 최대 시간 30초
      maximum-pool-size: 10 #최대 커넥션 개수 설정
      max-lifetime: 1800000 #커넥션 풀에서 살아있을 수 있는 커넥션의 최대 수명 시간 1,800초(30분)
      